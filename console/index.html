<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Intermission Console</title>

<style>
    body {
        background: #0f0f0f;
        color: white;
        font-family: Arial, sans-serif;
        padding: 30px;
    }

    h1 {
        margin-top: 0;
    }

    .row {
        margin-bottom: 15px;
    }

    input {
        width: 60px;
        font-size: 18px;
        padding: 5px;
        text-align: center;
    }

    button {
        font-size: 16px;
        padding: 8px 14px;
        margin-right: 10px;
        cursor: pointer;
    }

    #status {
        margin-top: 15px;
        opacity: 0.8;
    }
</style>
</head>

<body>

<h1>Intermission Timer</h1>

<div class="row">
    <input id="hh" type="number" min="0" max="99" value="0"> :
    <input id="mm" type="number" min="0" max="59" value="5"> :
    <input id="ss" type="number" min="0" max="59" value="0">
</div>

<div class="row">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
</div>

<div id="status">Idle</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCZaiLNBoOtcPPaCupRXAttm0KlV8xuMUw",
    authDomain: "nebulas-overlay.firebaseapp.com",
    databaseURL: "https://nebulas-overlay-default-rtdb.firebaseio.com",
    projectId: "nebulas-overlay",
    storageBucket: "nebulas-overlay.firebasestorage.app",
    messagingSenderId: "369414654740",
    appId: "1:369414654740:web:808bff413fd75084b15001"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function getDurationSeconds() {
    const h = Number(document.getElementById("hh").value) || 0;
    const m = Number(document.getElementById("mm").value) || 0;
    const s = Number(document.getElementById("ss").value) || 0;
    return (h * 3600) + (m * 60) + s;
}

function startTimer() {
    const duration = getDurationSeconds();
    if (duration <= 0) return;

    db.ref("intermission/timer").set({
        duration: duration,
        start_at: Date.now(),
        running: true
    });

    document.getElementById("status").textContent = "Running";
}

function pauseTimer() {
    db.ref("intermission/timer").once("value").then(snap => {
        const v = snap.val();
        if (!v || !v.running) return;

        const elapsed = Math.floor((Date.now() - v.start_at) / 1000);
        const remaining = Math.max(0, v.duration - elapsed);

        db.ref("intermission/timer").set({
            duration: remaining,
            start_at: 0,
            running: false
        });

        document.getElementById("status").textContent = "Paused";
    });
}

function resetTimer() {
    const duration = getDurationSeconds();

    db.ref("intermission/timer").set({
        duration: duration,
        start_at: 0,
        running: false
    });

    document.getElementById("status").textContent = "Reset";
}
</script>

</body>
</html>
