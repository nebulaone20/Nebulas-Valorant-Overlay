<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Overlay Console</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
    body {
        background: #0a0a0a;
        font-family: Arial, sans-serif;
        color: white;
        padding: 20px;
    }

    h1 { margin-bottom: 20px; }

    .card {
        background: #111;
        padding: 20px;
        border-radius: 12px;
        width: 420px;
        margin-bottom: 20px;
        border: 1px solid #222;
    }

    label {
        display: block;
        margin-top: 12px;
        margin-bottom: 6px;
        font-size: 14px;
    }

    input {
        width: 100%;
        padding: 10px;
        background: #222;
        border: 1px solid #444;
        border-radius: 6px;
        color: white;
        font-size: 16px;
    }

    button {
        margin-top: 16px;
        width: 100%;
        padding: 12px;
        background: #4a4aef;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #6363ff;
    }
</style>

</head>
<body>

<h1>Overlay Console</h1>

<div class="card">
    <h2>Intermission â€” TRI Codes</h2>

    <label>Top TRI Code</label>
    <input id="topTri" maxlength="4" minlength="2" placeholder="e.g. SEN">

    <label>Bottom TRI Code</label>
    <input id="bottomTri" maxlength="4" minlength="2" placeholder="e.g. NRG">

    <button onclick="saveTriCodes()">Save TRI Codes</button>
</div>

<script>
/* ----------------------------
   Firebase Init
----------------------------- */
const firebaseConfig = {
    apiKey: "AIzaSyCZaiLNBoOtcPPaCupRXAttm0KlV8xuMUw",
    authDomain: "nebulas-overlay.firebaseapp.com",
    databaseURL: "https://nebulas-overlay-default-rtdb.firebaseio.com",
    projectId: "nebulas-overlay",
    storageBucket: "nebulas-overlay.firebasestorage.app",
    messagingSenderId: "369414654740",
    appId: "1:369414654740:web:808bff413fd75084b15001"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ----------------------------
   Save TRI Codes
----------------------------- */
function formatTri(value) {
    if (!value) return "";
    value = value.trim().toUpperCase();
    if (value.length < 2 || value.length > 4) return null;
    return `[${value}]`;
}

async function saveTriCodes() {
    let top = document.getElementById("topTri").value;
    let bottom = document.getElementById("bottomTri").value;

    const topFormatted = formatTri(top);
    const bottomFormatted = formatTri(bottom);

    if (!topFormatted || !bottomFormatted) {
        alert("Each TRI code must be between 2 and 4 characters.");
        return;
    }

    await db.collection("intermission").doc("tags").set({
        top: topFormatted,
        bottom: bottomFormatted,
        updated_at: Date.now()
    });

    alert("Saved!");
}
</script>

</body>
</html>
