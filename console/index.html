<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Nebulas Overlay Console</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>Overlay Control Console</header>

<main>
  <!-- Spotify Panel -->
  <div class="panel">
    <h2>Spotify / Now Playing</h2>
    <button id="login-btn">Connect Spotify</button>

    <div id="current-track" class="hidden">
      <p id="track-text">Not playing</p>
    </div>
  </div>

  <!-- Intermission Settings -->
  <div class="panel">
    <h2>Intermission</h2>

    <label>Team 1 Tag</label>
    <input id="team1" placeholder="[TLV]">

    <label>Team 2 Tag</label>
    <input id="team2" placeholder="[SRG]">

    <button id="save-tags">Save Tags</button>
  </div>
</main>

<script src="spotify.js"></script>
<script src="console.js"></script>

</body>
</html>
