<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Console</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0a0a0a;
        color: white;
        padding: 20px;
    }
    .panel {
        background: #111;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        width: 400px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        background: #222;
        border: 1px solid #444;
        color: white;
        border-radius: 5px;
    }
    label {
        font-size: 14px;
        opacity: 0.9;
    }
</style>
</head>
<body>

<h1>Overlay Console</h1>

<div class="panel">
    <h2>Team Settings</h2>

    <label>Team Top Tag</label>
    <input id="teamTopInput" placeholder="[TEAM1]">

    <label>Team Bottom Tag</label>
    <input id="teamBottomInput" placeholder="[TEAM2]">
</div>

<script>
function save(key, value) {
    localStorage.setItem(key, value);

    // Trigger update for other tabs (intermission overlay)
    window.dispatchEvent(new StorageEvent("storage", {
        key: key,
        newValue: value
    }));
}

document.getElementById("teamTopInput").addEventListener("input", e => {
    save("team_top_tag", e.target.value);
});

document.getElementById("teamBottomInput").addEventListener("input", e => {
    save("team_bottom_tag", e.target.value);
});

// Load existing values on console startup
document.getElementById("teamTopInput").value = localStorage.getItem("team_top_tag") || "";
document.getElementById("teamBottomInput").value = localStorage.getItem("team_bottom_tag") || "";
</script>

</body>
</html>
