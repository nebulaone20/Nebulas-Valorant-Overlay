<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Intermission</title>

<style>
    * {
        box-sizing: border-box;
    }

    html, body {
        margin: 0;
        width: 1920px;
        height: 1080px;
        overflow: hidden;
        font-family: Arial, sans-serif;
        position: relative;
    }

    /* ───────── BACKGROUND VIDEO ───────── */
    #bg-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 1920px;
        height: 1080px;
        object-fit: cover;
        z-index: -2;
        pointer-events: none;
    }

    /* Optional dark overlay for contrast */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.25);
        z-index: -1;
        pointer-events: none;
    }

    /* ───────── COMMON BOX STYLE ───────── */
    .box {
        position: absolute;
        background: rgba(0, 0, 0, 0.6);
    }

    /* ───────── Sponsor ───────── */
    #sponsor-box {
        top: 40px;
        left: 40px;
        width: 540px;
        height: 130px;
    }

    /* ───────── Big Ad / Map Video ───────── */
    #main-box {
        top: 190px;
        left: 40px;
        width: 1920px;
        height: 1080px;
        transform-origin: top left;
        transform: scale(0.5469, 0.5741);
        background: rgba(0, 0, 0, 1);
        overflow: hidden;
    }

    /* ───────── Timer ───────── */
    #timer-box {
        top: 40px;
        right: 40px;
        width: 360px;
        height: 110px;
        clip-path: polygon(
            0 0,
            100% 0,
            100% 100%,
            10% 100%,
            0 72%
        );
    }

    /* ───────── Match Card ───────── */
    #match-box {
        top: 170px;
        right: 40px;
        width: 570px;
        height: 860px;
        clip-path: polygon(
            0 0,
            100% 0,
            100% 100%,
            9% 100%,
            0 95%
        );
    }

    /* ───────── Music Bar ───────── */
    #music-box {
        bottom: 50px;
        left: 60px;
        width: 600px;
        height: 30px;
    }
</style>
</head>

<body>

    <!-- BACKGROUND VIDEO -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="BGLoop.webm" type="video/webm">
    </video>

    <!-- UI LAYOUT -->
    <div id="sponsor-box" class="box"></div>
    <div id="main-box" class="box"></div>
    <div id="timer-box" class="box"></div>
    <div id="match-box" class="box"></div>
    <div id="music-box" class="box"></div>

</body>
</html>
