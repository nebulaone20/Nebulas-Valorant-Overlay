<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Intermission</title>

<style>
    * { box-sizing: border-box; }

    html, body {
        margin: 0;
        width: 1920px;
        height: 1080px;
        overflow: hidden;
        font-family: Arial, sans-serif;
        position: relative;
    }

    #bg-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 1920px;
        height: 1080px;
        object-fit: cover;
        z-index: -2;
        pointer-events: none;
    }

    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.25);
        z-index: -1;
        pointer-events: none;
    }

    .box {
        position: absolute;
        background: rgba(22, 22, 22, 0.53);
    }

    /* SPONSOR IMAGE (replaces box frame) */
    #sponsor-box {
        top: 40px;
        left: 40px;
        width: 540px;
        height: 130px;
        background: none;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #sponsor-box img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        pointer-events: none;
    }

    #main-box {
        top: 190px; left: 40px;
        width: 1920px; height: 1080px;
        transform-origin: top left;
        transform: scale(0.5469, 0.5741);
        overflow: hidden;
    }

    #timer-box {
        top: 40px; right: 40px;
        width: 570px; height: 110px;
        background: #161616;
        opacity: 90%;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 8% 100%, 0 73%);
        overflow: hidden;
    }

    #timer-display {
        position: absolute;
        left: 52%;
        top: 30%;
        transform: translate(-50%, -50%);
        color: #ffffff;
        font-family: "Segoe UI", Arial, sans-serif;
        font-weight: 700;   
        font-size: 75px;
        letter-spacing: 7px;
        pointer-events: none;
    }

    #timer-event-text {
        position: absolute;
        left: 52%;
        top: 85%;
        transform: translate(-50%, -50%);
        color: #ffffff;
        font-family: "Segoe UI", Arial, sans-serif;
        font-weight: 700;
        font-size: 20px;
        pointer-events: none;
    }

    #match-box {
        top: 170px; right: 40px;
        width: 570px; height: 860px;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 9% 100%, 0 95%);
    }

    #match-box-bar-left {
        background: #01091D; height: 5px; width: 90px;
        left: 35px; top: 430px;
    }

    #match-box-bar-right {
        background: #01091D; height: 5px; width: 90px;
        left: 445px; top: 430px;
    }

    #match-box-vs-text {
        position: absolute;
        top: 418px; left: 50%;
        transform: translateX(-50%);
        color: white; font-size: 20px;
        font-weight: bold; letter-spacing: 3px;
    }

    #team-top-tag, #team-bottom-tag {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 22px;
        letter-spacing: 3px;
        font-weight: bold;
    }

    #team-top-tag { top: 340px; }
    #team-bottom-tag { top: 506px; }

    #music-box {
        bottom: 50px;
        left: 60px;
        width: 600px;
        height: 30px;
        background: #161616;
        overflow: hidden;
        white-space: nowrap;
    }

    #scroll-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    #scroll-text {
        position: absolute;
        top: 5px;
        white-space: nowrap;
        font-size: 16px;
        color: white;
        animation: scroll 12s linear infinite;
    }

    @keyframes scroll {
        0% { left: -100%; }
        100% { left: 100%; }
    }
</style>
</head>

<body>

<video id="bg-video" autoplay muted loop playsinline>
    <source src="BGLoop.webm" type="video/webm">
</video>

<!-- SPONSOR IMAGE -->
<div id="sponsor-box">
    <img src="ocescrims.png" alt="Sponsor">
</div>

<div id="main-box" class="box"></div>

<div id="timer-box" class="box">
    <div id="timer-display">00:00:00</div>
    <div id="timer-event-text">Nebulas Overlay</div>
</div>

<div id="match-box" class="box">
    <div id="match-box-bar-left" class="box"></div>
    <div id="match-box-bar-right" class="box"></div>
    <div id="match-box-vs-text">VS</div>
    <div id="team-top-tag">[TOP]</div>
    <div id="team-bottom-tag">[BOT]</div>
</div>

<div id="music-box" class="box">
    <div id="scroll-container">
        <div id="scroll-text">Not playing</div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- JS UNCHANGED -->
<script>
/* your existing JS exactly as-is */
</script>

</body>
</html>
