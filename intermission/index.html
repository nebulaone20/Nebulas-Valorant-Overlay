<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Intermission Overlay</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
    body {
        background: rgba(0,0,0,0);
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
    }

    #wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .tri {
        font-size: 60px;
        font-weight: bold;
        padding: 10px;
    }

    #topTri { color: #ff5555; }
    #bottomTri { color: #55aaff; }
</style>

</head>
<body>

<div id="wrapper">
    <div id="topTri" class="tri"></div>
    <div id="bottomTri" class="tri"></div>
</div>

<script>
/* ----------------------------
   Firebase Init
----------------------------- */
const firebaseConfig = {
    apiKey: "YOUR-KEY",
    authDomain: "YOUR.firebaseapp.com",
    projectId: "YOUR",
    storageBucket: "YOUR.appspot.com",
    messagingSenderId: "YOUR",
    appId: "YOUR"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ----------------------------
   Live Updating TRI Codes
----------------------------- */
db.collection("intermission").doc("tags")
.onSnapshot(doc => {
    if (!doc.exists) return;

    const data = doc.data();
    document.getElementById("topTri").innerText = data.top || "";
    document.getElementById("bottomTri").innerText = data.bottom || "";
});
</script>

</body>
</html>
